spring.datasource.url=jdbc:mysql://localhost:3306/pre_proyecto?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=giorno
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#datasource
spring.datasource.name=pre_proyecto
spring.datasource.generate-unique-name=false
#jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#VER https://docs.spring.io/spring-data/rest/docs/current-SNAPSHOT/reference/html/#reference
#Para acceder a HAL http://localhost:8080/data-api
spring.data.rest.basePath=/data-api